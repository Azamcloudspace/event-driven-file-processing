version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Installing dependencies if any (none in this case)"
  build:
    commands:
      - echo "Zipping Lambda function"
      - zip lambda-package.zip lambda_function.py
  post_build:
    commands:
      - echo "Uploading zipped file to S3"
      - aws s3 cp lambda-package.zip s3://LamdaCodeBucket-azamcloud/lambda-package.zip

  discard-paths: yes
